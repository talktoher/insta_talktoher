<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Login | Insta_talktoher</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <div>
                <img 
                    src="images/phone.png" 
                    alt="Phone Image" 
                    title="Phone Image" 
                    class="login__phone-image"
                />
            </div>
            <section class="login__column">
                <div class="login_section login__sing-in">
                    <img 
                        src="images/logo.png"  
                        alt="logo"
                        title="logo"
                        class="login-logo"
                    />
                    <form method="GET" action="feed.html" class="login__form">
                        <div class="login__input-container">
                            <input 
                                type="text" 
                                name="username"
                                placeholder="Username"
                                required   
                                class="login__input" 
                            />
                        </div>
                            <!-- name : 전송방식 GET일때 해당 항몫값이 무엇인지 URL에 물고 넘겨줌 -->
                            <!-- required : 입력 필수값 체크-->
                        <div class="login__input-container">
                            <input 
                                type="password" 
                                name="password"
                                placeholder="Password"
                                required
                                class="login__input" 
                            />
                            <a href="#" class="login__form-link">Forgot?</a>
                        </div>
                        <div class="login__input-container">
                            <input 
                                type="submit" 
                                value="LOG IN"
                                class="login__input login__input--btn" 
                            />
                        </div>
                            <!--value : 확인 버튼에 출력되는 텍스트 -->
                    </form>
                    <span class="login_dividor">or</span>
                    <a class="login__fb-link" href="#">
                        <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i> Log in with Facebook
                    </a>
                </div>
                <div class="login_section login__sign_up">
                    <span class="login__text">
                        Don't have an account? 
                        <a href="#" class="login__link">
                            SIGN UP
                        </a>
                    </span>
                </div>
                <div class="login_section login__section--transparent loing__app">
                    <span class="login__text">
                        Get the app.
                    </span>
                    <div class="login__appstores">
                        <img 
                            src="images/ios.png"
                            alt="iOS"
                            title="Get the app!"
                            class="login__appstore"
                        />
                        <img 
                            src="images/android.png"
                            alt="Android"
                            title="Get the app!"
                            class="login__appstore"
                        />
                    </div>
                </div>
            </section>
        </main>
        <!-- footer.footer>nav.footer_nav>ul.footer_list>li.footer_list+item*10>a.footer__link -->
        <footer class="footer">
            <nav class="footer_nav">
                <ul class="footer_list">
                       <li class="footer__list-item"><a href="#" class="footer__link">ABOUT US</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">SUPPORT</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">BLOG</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">PRESS</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">API</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">JOBS</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">PRIVACY</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">TERMS</a><</li>
                        <li class="footer__list-item"><a href="#" class="footer__link">DIRECTORY</a></li>
                        <li class="footer__list-item"><a href="#" class="footer__link">LANGUAGE</a></li>
                </ul>
            </nav>            
            <span class="footer__copyright">© 2017 INSTAGRAM</span>
        </footer>
    </body>
</html>
